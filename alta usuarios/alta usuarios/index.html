<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main class="container">
      <!-- <section class="row mt-5">
        <div id="lista" class="col-12 mt-3"></div>
      </section>
      <section class="row mt-5">
        <div class="col-12"> -->
          <h2 class="fw-bold my-4">Tabla de usuariosðŸ¦–</h2>
        </div>
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th class="fw-bold">#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Avatar</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </section>

      <section class="row mb-3">
        <h2 class="fw-bold mb-4">Registro de Usuario</h2>
        <form id="registro">
          <div class="row">
            <div class="col mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="col mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingresa tu apellido"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo ElectrÃ³nico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="Ingresa tu correo electrÃ³nico"
              required
            />
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">URL de Imagen</label>
            <input
              type="url"
              class="form-control"
              id="avatar"
              placeholder="Ingresa la URL de tu imagen"
              required
            />
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <script src="./DOM.JS"></script>
  </body>
</html>
